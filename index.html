<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" type="text/css" href="css/style.css" />
		<title>Document</title>
	</head>
	<body class="light" id="body">
		<div class="container" id="container-1">
			<h1>My Form</h1>
			<form id="form-1">
				<div id="upper-div">
					<label id="label"></label>
					<input type="text" id="text-input" />
				</div>
				<div id="lower-div">
					<input type="button" value="Back" id="back-button" />
					<input type="button" value="Next" id="submit-button" />
				</div>
			</form>
			<div id="progress"></div>
		</div>
		<div class="container" id="container-2"></div>
		<div class="container" id="container-3">
			<div id="container-3-1" class="inner-div"><p>Light</p></div>
			<div id="container3-2" class="inner-div">
				<label class="switch">
					<input type="checkbox" />
					<span class="slider round" id="slider"></span>
				</label>
			</div>
			<div id="container-3-3" class="inner-div"><p>Dark</p></div>
		</div>
	</body>
	<script src="javascript/main.js"></script>
</html>
